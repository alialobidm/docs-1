{% extends "base.html" %}

{% block extrahead %}
    {{ super() }}
    {% if page and page.meta and page.meta.og_image %}
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site:id" content="@FlareNetworks" />
        <meta name="twitter:text:title" content="{{ page.title }}" />
        <meta property="og:image" content="{{ config.site_url }}{{ page.meta.og_image }}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.meta.og_description }}" />
    {% endif %}
    {% if page.meta.mathjax %}
      <script type="text/javascript" src="/assets/javascripts/mathjax.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {% endif %}

{% endblock %}

{% block header %}
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ config.extra.analytics.property }}"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    {{ super() }}
{% endblock %}
